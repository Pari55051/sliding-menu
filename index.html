<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Menu Bar</title>

    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/01fe7a0839.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- JS -->
    <script src="./js/app.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="nav-toggler" data-nav-toggler>
            <i class="fa-solid fa-bars"></i>
        </div>
        
        <nav id="nav">
            <ul class="nav-list">
                <li class="nav-item" data-value="HOME">HOME</li>
                <li class="nav-item" data-value="ABOUT">ABOUT</li>
                <li class="nav-item" data-value="PROJECTS">PROJECTS</li>
                <li class="nav-item" data-value="TESTIMONIALS">TESTIMONIALS</li>
                <li class="nav-item" data-value="CONTACT">CONTACT</li>
            </ul>
        </nav>
    </div>
</body>
</html>
